		<li>クリップボードにコピー<br>
		［Windows］<kbd>Ctrl</kbd>+<kbd>C</kbd> / ［macOS］<kbd>command</kbd>+<kbd>C</kbd>

		<li>切り取り・カット<br>

		</li>
		<li>貼り付け・ペースト<br>
		［Windows］<kbd>Ctrl</kbd>+<kbd>V</kbd> / ［macOS］<kbd>command</kbd>+<kbd>V</kbd>

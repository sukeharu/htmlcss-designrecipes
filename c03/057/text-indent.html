<title>text-indentの応用例：マークの位置を揃える</title>

<style>

	color: red;

</style>
</head>

	<p class="note"><span>注：</span>イベント開催期間中は混雑が予想されます。会場に駐車場はございませんので、公共交通機関のご利用をおすすめします。</p>
	<p class="note"><span>注：</span>雨天決行。雨具は各自ご持参ください。</p>

	<!-- サンプル ここまで -->
	</div>
</div>

<footer>
	<div class="footer-container">
		<p>©HIRAGAR</p>
	</div>

</html>

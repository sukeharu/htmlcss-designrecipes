<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>セル内のコンテンツと罫線の間にスペースを作りたい</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<table>
	<thead>
		<tr>
			<th colspan="2">品名</th>
			<th>価格</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<th rowspan="6">ケーキ</th>
			<td>いちごのショートケーキ</td>
			<td>380円</td>
		</tr>
		<tr>
			<td>モンブラン</td>
			<td>400円</td>
		</tr>
		<tr>
			<td>レアチーズケーキ</td>
			<td>350円</td>
		</tr>
		<tr>
			<td>ベイクドチーズケーキ</td>
			<td>350円</td>
		</tr>
		<tr>
			<td>チョコレートケーキ</td>
			<td>340円</td>
		</tr>
		<tr>
			<td>ミルクレープ</td>
			<td>340円</td>
		</tr>
		<tr>
			<th rowspan="2">ホールケーキ</th>
			<td>いちごのショート（12cm）</td>
			<td>1800円</td>
		</tr>
		<tr>
			<td>いちごのショート（18cm）</td>
			<td>2800円</td>
		</tr>
		<tr>
			<th rowspan="6">タルト</th>
			<td>レモンクリームタルト</td>
			<td>340円</td>
		</tr>
		<tr>
			<td>チョコバナナタルト</td>
			<td>340円</td>
		</tr>
		<tr>
			<td>キャラメルナッツタルト</td>
			<td>350円</td>
		</tr>
		<tr>
			<td>りんごタルト</td>
			<td>400円</td>
		</tr>
		<tr>
			<td>いちごタルト</td>
			<td>420円</td>
		</tr>
		<tr>
			<td>フルーツタルト</td>
			<td>450円</td>
		</tr>
	</tbody>
	<tfoot>
		<tr>
			<td colspan="2">ほかに季節限定のケーキ・タルトが登場します</td>
			<td>税抜き価格</td>
		</tr>
	</tfoot>
</table>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>CSSにコメントを残したい</title>
<style>
/* とくに重要なお知らせにはimportantクラスを追加する */
.important {
	color: #0033ff;
}
</style>
</head>
<body>
<div class="news">
	<h1>お知らせ</h1>
	<ul>
		<li class="important">本社オフィスを移転します（11月16日）</li>
		<li>見守りアプリ「MIMAMOr」をリリースしました（11月11日）</li>
	</ul>
</div><!-- ./news -->
</body>
</html>
